<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00796b; 
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            margin-top: 5px;
            padding: 10px;
            font-size: 1em;
            color: #333;
            border-radius: 5px;
        }
        .btn-update {
            width: 100%;
            background-color: #00796b; 
            color: white;
            font-size: 1em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-update:hover {
            background-color: #004d40; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Student Details</h2>
    <form method="GET" action="update">
        <div class="form-group mb-3">
            <label for="studentId">Student ID</label>
            <input type="text" class="form-control" name="studentId" id="studentId" placeholder="Enter student ID" required>
        </div>
        <div class="form-group mb-3">
            <label for="contact">New Contact Number</label>
            <input type="tel" class="form-control" name="contact" id="contact" placeholder="Enter new contact number" required>
        </div>
        <button type="submit" class="btn btn-update">Update Details</button>
    </form>
</div>

</body>
</html>
