<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #2e7d32;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #388e3c; 
            margin-bottom: 20px;
            text-align: center;
        }
        .student-info p {
            font-size: 1.1em;
            color: black; 
            margin-bottom: 10px;
        }
        .student-info p strong {
            color: #388e3c;
        }
        .btn-back {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: #66bb6a; 
            border: none;
            color: white;
            font-size: 1em;
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #388e3c; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Details</h2>
    <div class="student-info">
        <p><strong>First Name:</strong> <span th:text="${firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${lastName}"></span></p>
        <p><strong>Gender:</strong> <span th:text="${gender}"></span></p>
        <p><strong>Qualification:</strong> <span th:text="${quali}"></span></p>
        <p><strong>Contact:</strong> <span th:text="${contact}"></span></p>
    </div>
    
    <a href="index.html" class="btn btn-back">Back to Home</a>
</div>

</body>
</html>
