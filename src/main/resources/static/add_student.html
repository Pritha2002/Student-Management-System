<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
        .form-select {
            border-radius: 10px;
        }
        .form-check-label {
            margin-right: 15px;
        }
        button {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Register Now</h2>
        <form method="GET" action="register">
            <div class="mb-3">
                <label for="fname" class="form-label">Enter First Name</label>
                <input type="text" id="fname" name="fname" class="form-control w-100" placeholder="Enter your first name" required />
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Enter Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control w-100" placeholder="Enter your last name" required />
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Select Your Gender</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Male" id="male" class="form-check-input" />
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Female" id="female" class="form-check-input" />
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="Others" id="others" class="form-check-input" />
                    <label for="others" class="form-check-label">Others</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="quali" class="form-label">Select Your Qualification</label>
                <select name="quali" id="quali" class="form-select w-100" required>
                    <option value="MTech">MTech</option>
                    <option value="BTech">BTech</option>
                    <option value="MBA">MBA</option>
                    <option value="BBA">BBA</option>
                    <option value="HS">HS</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Enter Contact Number</label>
                <input type="tel" id="contact" name="contact" class="form-control w-100" placeholder="Enter your contact number" required />
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
